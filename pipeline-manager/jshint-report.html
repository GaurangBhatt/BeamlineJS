<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSHint Report</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <style>
        /* Fix to prevent horizontal overflow when there are long lines of code included in the evidence column */
        code {
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <table class="table table-hover">
        <tr>
            <th class="text-center">Code</th>
            <th class="text-center">Line</th>
            <th class="text-center">Column</th>
            <th>Evidence</th>
            <th>Reason</th>
        </tr>
        <tr><td colspan="5" class="text-center" style="padding: 25px 0;">Congratulations! No errors.</td></tr>
    </table>
    
</div>

</body>
</html>
